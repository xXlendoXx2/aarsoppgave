<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Games</title>
    <link rel="stylesheet" href="../static/menu.css">
    <link rel="icon" type="image/png" href="/images/fixit">
</head>
<body>
    <header>
        <div class="logo">StarReturns</div>
        <div class="search-bar">
            <input type="text" placeholder="Søk etter spill...">
            <button>Søk</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/registrer">Registrer deg her!</a></li>
            <li><a href="/logginn">Logg inn</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <h3>Populære spill</h3>
            <ul>
                <li><a href="pizzaclicker">Pizza Clicker</a></li>
                <li><a href="tictactoe">TicTacToe</a></li>
            </ul>
        </aside>
        <section class="gallery">
            <div class="game">
                <a href="/pizzaclicker">
                    <img src="../static/img/pizza3.png" alt="A clicker game">
                    <h4>Pizza Clicker</h4>
                    <p>Our own Clicker game inspired by Cookie Clicker</p>
                </a>
            </div>
            <div class="game">
                <a href="/tictactoe">
                    <img src="../img/tictactoe.png" alt="TicTacToe">
                    <h4>TicTacToe</h4>
                    <p>One of the classics, our own TicTacToe!</p>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SpillSide. Alle rettigheter reservert.</p>
    </footer>

</html>
